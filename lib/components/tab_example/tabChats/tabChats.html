<ion-view>

  <ion-nav-title>
    {{vm.name}}
  </ion-nav-title>

  <ion-content>
    <ion-list>
      <button class="button button-calm" ui-sref="^.tabchatdetail">
        button-calm
      </button>
      <!-- Colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Button
      </button>
      <!-- Accent-colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        Button
      </button>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Button
      </button>
      <mdl-button>Flat button</mdl-button>
      <mdl-button theme="primary">Primary Flat button</mdl-button>
      <mdl-button theme="accent">Accept Flat button</mdl-button>
      <mdl-button-raised class="mdl-js-ripple-effect">Raised button</mdl-button-raised>
      <mdl-button-raised class="mdl-js-ripple-effect" theme="primary">Primary Raised button</mdl-button-raised>
      <mdl-button-raised theme="accent">Accent Raised button</mdl-button-raised>
      <mdl-spinner single-color="true"></mdl-spinner>
      <mdl-text-field label="First Name" ng-model="first_name"></mdl-text-field>
      <mdl-checkbox label="Urgent package" ng-model="is_urgent"></mdl-checkbox>
      <mdl-radio label="Female" value="female" ng-model="gender"></mdl-radio>

    </ion-list>
  </ion-content>
</ion-view>
